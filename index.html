<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- LINK CSS -->

    <link rel="stylesheet" href="public/css/style.css">

    <title>Urna Eletr√¥nica - Web Version</title>
</head>
<body>


    <div class="container">

        <div class="display">
            <div class="display--main">
                <div class="display--main_left">
                    <h1>SEU VOTO PARA</h1>
                    <h2>---</h2>
                    <div class="vote-numbers">
                        <div class="vote-numbers_spaces"></div>
                    </div>
                    <h2>Nome: <span>---</span></h2>
                    <h2>Partido: <span>---</span></h2>
                </div>
                <div class="display--main_right">
                    <div class="img1">
                        CANDIDATO
                    </div>
                    <div class="img2">
                        VICE
                    </div>
                </div>
            </div>

            <div class="display--footer">
                Aperte a tecla <br>
                CONFIRMA para CONFIRMAR o voto <br>
                CORRIGE para CORRIGIR este voto
            </div>
        </div>

        <div class="keyboard">
            <div class="keyboard--numbers">
                <div class="keyboard--numbers_btn">1</div>
                <div class="keyboard--numbers_btn">2</div>
                <div class="keyboard--numbers_btn">3</div>
                <div class="keyboard--numbers_btn">4</div>
                <div class="keyboard--numbers_btn">5</div>
                <div class="keyboard--numbers_btn">6</div>
                <div class="keyboard--numbers_btn">7</div>
                <div class="keyboard--numbers_btn">8</div>
                <div class="keyboard--numbers_btn">9</div>
                <div class="keyboard--numbers_btn">0</div>
            </div>

            <div class="keyboard--actions">
                <div class="keyboard--actions_white-vote actions">
                    Branco
                </div>
                <div class="keyboard--actions_reset actions">
                    Corrige
                </div>
                <div class="keyboard--actions_confirm actions">
                    Confirma
                </div>
            </div>
        </div>

    </div>

    <!-- IMPORTANDO OS SCRIPTS -->

    <script src="public/js/BaseDados.js"></script>
    <script src="public/js/script.js"></script>
    
</body>
</html>
